name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Jest Tests (Node ${{ matrix.node-version }})
          path: coverage/junit.xml
          reporter: jest-junit
          fail-on-error: true

      - name: Generate test summary
        if: success() || failure()
        run: |
          echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/lcov-report/index.html ]; then
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "Coverage reports have been generated and uploaded." >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Test Execution" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js version: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests completed for commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Verify CLI executable
        run: |
          chmod +x dist/cli/index.js
          ./dist/cli/index.js --help

      - name: Test package contents
        run: |
          npm pack --dry-run
          echo "Verifying package structure..."

          # Check essential files exist
          test -f dist/lib/cms.js || (echo "âŒ cms.js missing" && exit 1)
          test -f dist/lib/cms.d.ts || (echo "âŒ cms.d.ts missing" && exit 1)
          test -f dist/cli/index.js || (echo "âŒ CLI missing" && exit 1)
          test -d dist/templates || (echo "âŒ Templates missing" && exit 1)
          test -d dist/scripts || (echo "âŒ Scripts missing" && exit 1)

          echo "âœ… Package structure verified"

      - name: Test CLI commands
        run: |
          echo "Testing CLI commands..."
          node dist/cli/index.js --help > /dev/null
          echo "âœ… CLI help works"

  coverage-report:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Coverage comment
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info
          delete-old-comments: true
