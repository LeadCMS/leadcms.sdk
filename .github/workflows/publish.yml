name: Publish to NPM

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write # Required for OIDC trusted publishing
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Verify package contents
        run: |
          npm pack --dry-run
          echo "Package contents:"
          tar -tzf $(npm pack --silent) | head -20

      - name: Publish to NPM
        run: npm publish --access public

      - name: Create package info
        run: |
          echo "## ðŸ“¦ Published Package" >> $GITHUB_STEP_SUMMARY
          echo "- **Package:** $(npm pkg get name | tr -d '"')" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $(npm pkg get version | tr -d '"')" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** https://www.npmjs.com/package/$(npm pkg get name | tr -d '"')" >> $GITHUB_STEP_SUMMARY
          echo "- **Install:** \`npm install $(npm pkg get name | tr -d '"')\`" >> $GITHUB_STEP_SUMMARY
